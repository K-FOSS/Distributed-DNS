mutation GenerateCertificate($acmeId: String!) {
  generateCertificate(acmeId: $acmeId) {
    id
    
    name

    certificates {
      id

      createdAt

      certificate
    }
    
    domains {
      id
      
      domains
      
      zone {
        id
        domainName
      }
      
      domains
    }
    
    contactEmail
  }
}
